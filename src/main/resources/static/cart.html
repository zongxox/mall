<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/header.js"></script>
    <title>購物商城 購物車</title>
    <style>
        :root {
            --bg: #0f1220;
            --panel: #161a2f;
            --text: #e9eef7;
            --muted: #b6bdd1;
            --brand: #7c5cff;
            --brand2: #6ae3ff;
            --success: #34d399;
            --danger: #ff6b6b;
            --ring: 0 0 0 .16rem rgba(106, 227, 255, .45);
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .25);
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: 'Noto Sans TC', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: var(--text);
            background: radial-gradient(800px 350px at 85% 0%, rgba(106, 227, 255, .16), transparent 60%),
            radial-gradient(800px 350px at 0% 10%, rgba(124, 92, 255, .18), transparent 60%),
            var(--bg);
        }

        /* 主要區塊 */
        .main-content {
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 20px;
        }

        /* 玻璃面板樣式 */
        .cart-management,
        .check-all-body {
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            backdrop-filter: blur(6px);
        }

        /* 區塊標題 */
        .cart-table h3 {
            margin: 0 0 12px;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }

        .cart-table p {
            color: var(--muted);
        }

        /* 按鈕（同驗證頁漸層膠囊） */
        .btn {
            appearance: none;
            border: 0;
            outline: 0;
            cursor: pointer;
            padding: 12px 18px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 16px;
            color: #0b0f1f;
            background: linear-gradient(90deg, var(--brand) 0%, var(--brand2) 100%);
            transition: transform .05s ease, box-shadow .2s ease, opacity .2s ease;
        }

        .btn:hover {
            opacity: .95
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn:focus-visible {
            box-shadow: var(--ring)
        }

        /* 表格容器 vs 表格本體分開定義，避免衝突 */
        div.cart-table {
            padding: 0;
            background: transparent;
            box-shadow: none;
            border: none;
        }

        table.cart-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: var(--radius);
            overflow: hidden;
        }

        table.cart-table th,
        table.cart-table td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, .08);
        }

        table.cart-table thead th {
            background: rgba(255, 255, 255, .04);
            font-weight: 700;
            color: var(--muted);
        }

        table.cart-table tbody tr:hover {
            background: rgba(255, 255, 255, .03);
        }

        table.cart-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* 商品資訊欄 */
        .product-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .product-info .thumb {
            width: 64px;
            height: 64px;
            flex: 0 0 64px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, .12);
        }

        .product-info .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none;
        }

        .product-info .meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .product-info .meta .name {
            font-weight: 600
        }

        .product-info .meta .sub {
            color: var(--muted);
            font-size: 13px
        }

        /* 數量控制（玻璃膠囊） */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0;
            border: 1px solid rgba(255, 255, 255, .16);
            border-radius: 999px;
            overflow: hidden;
            width: 112px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
        }

        .quantity-button {
            background: transparent;
            border: 0;
            font-size: 18px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text);
        }

        .quantity-button:hover {
            background: rgba(255, 255, 255, .06)
        }

        .quantity-input {
            width: 48px;
            text-align: center;
            border: 0;
            outline: none;
            background: transparent;
            color: var(--text);
            font-size: 16px;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* 金額 */
        .price, .subtotal, .currency {
            font-variant-numeric: tabular-nums;
        }

        .subtotal {
            font-weight: 700
        }

        .currency {
            color: var(--muted);
            margin: 0 0 12px;
        }

        /* 底部總計 */
        .check-all-body {
            margin-top: 24px;
            text-align: center;
        }

        .total-price {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .total-price .currency {
            font-size: 16px;
        }

        /* 響應式 */
        @media (max-width: 860px) {
            table.cart-table thead {
                display: none;
            }

            table.cart-table, table.cart-table tbody, table.cart-table tr, table.cart-table td {
                display: block;
                width: 100%;
            }

            table.cart-table tr {
                border-bottom: 1px solid rgba(255, 255, 255, .08);
                padding: 10px 12px;
            }

            table.cart-table td {
                border: none;
                padding: 8px 0;
            }

            table.cart-table td::before {
                content: attr(data-label);
                display: block;
                color: var(--muted);
                font-size: 12px;
                margin-bottom: 4px;
            }

            .product-info .thumb {
                width: 56px;
                height: 56px;
                flex-basis: 56px;
            }

            .check-all-body {
                position: sticky;
                bottom: 12px;
            }
        }

        /* 亮色系統偏好 */
        @media (prefers-color-scheme: light) {
            body {
                background: #f6f7fb;
                color: #121622
            }

            .cart-management, .check-all-body {
                background: #fff;
                border: 1px solid #e8ecf4;
                color: #121622;
            }

            table.cart-table {
                background: #fff;
                border: 1px solid #e8ecf4;
            }

            table.cart-table thead th {
                background: #f6f8fc;
                color: #475569;
            }

            .product-info .thumb {
                border-color: #e8ecf4;
            }

            .currency {
                color: #556;
            }
        }

        .num-control {
            display: flex;
            align-items: center;
            gap: 6px
        }
    </style>

</head>
<body>
<header id="site-header"></header>
<div class="main-content">
    <div class="cart-management">
        <div class="cart-table">
            <h3 style="text-align: center;">查看購物車</h3>
            <table class="cart-table">
                <thead>
                <tr>
                    <th>商品編號</th>
                    <th>商品資訊</th>
                    <th>尺寸/顏色</th>
                    <th>售價</th>
                    <th>數量</th>
                    <th>合計</th>
                    <th>操作訂單</th>
                </tr>
                </thead>
                <tbody id="cart-tbody">
                </tbody>

            </table>
        </div>
    </div>
    <div class="check-all-body" style="text-align: center;">
        <div class="total-price">
            <p class="currency">總金額(不含運費)：NT$0</p>
            <button id="checkout-btn" type="button" class="btn"
                    style="width: 145px; height: 53px; --borRadius: 13;font-size: 16px;">結帳
            </button>
        </div>
    </div>
</div>

<script>
    $(function () {

        //顯示購物車資訊
        const url = "/cart/getCart";
        $.ajax({
            url: url,
            type: "GET",
            dataType: "json",
            success: function (response) {
                const tbody = $("#cart-tbody")
                if (response.code === 200) {
                    const items = response.data;//後端查詢到的數據
                    let total = 0 //初始化總金額
                    items.forEach(item => {
                        const subTotal = item.productPrice * item.quantity;// 價格*數量
                        total += subTotal;//再給到初始化的總金額
                        //將查詢到的加入購物車資訊放到html元素裡,在放到畫面中
                        //${item.cartItemId}是每一行商品的購物車id,可以取道cartItemId
                        //<td>${item.quantity}</td>
                        //data-stock="${item.stock} 抓取到後端傳到前端的庫存
                        $("#cart-tbody").append(`
                          <tr data-id="${item.cartItemId}" data-stock="${item.stock}">
                            <td>${item.productId}</td>
                            <td>${item.productName}</td>
                            <td>${item.variantColor} / ${item.variantSize}</td>
                            <td class="sub-price">${item.productPrice}</td>
                            <td>
                            <div class="num-control">
                                <button type="button" class="btn-minus">-</button>
                                    <span class="qty-display">${item.quantity}</span>
                                <button type="button" class="btn-plus">+</button>
                            </div>
                            </td>
                            <td class="sub-total">NT$${subTotal}</td>
                            <td><button type="button" class="btn btn-del" style="width: 145px; height: 53px; --borRadius: 13;font-size: 16px;">刪除</button></td>
                          </tr>
                        `)
                        console.log(item);

                    })

                    //+跟-
                    $(document).on("click", ".btn-plus,.btn-minus", function () {
                        //先找到那一行的+跟+按鈕的最近的tr
                        const row = $(this).closest("tr");
                        //在往那一行的tr裡面去找.qty-display元素
                        const qtyDisplay = row.find(".qty-display");
                        let qty = parseInt(qtyDisplay.text()); //取出目前顯示的數量

                        console.log("目前數量 qty =", qty, "原始文字 =", qtyDisplay.text());
                        //在往那一行的tr裡面去找stock屬性值
                        const stock = parseInt(row.data("stock"));
                        console.log("庫存 stock =", stock, "原始屬性 =", row.data("stock"));

                        //判斷點+
                        if ($(this).hasClass("btn-plus")) {
                            //判斷數量小於庫存
                            if (qty < stock) {
                                //判斷點 + 小於庫存就+1,
                                qty++;
                            } else {
                                alert("超過庫存了！");
                                return;
                            }
                            //判斷點-
                        } else if ($(this).hasClass("btn-minus")) {
                            //點 - 如果數量大於1就-1
                            if (qty > 1) {//不讓數量小於 1
                                qty--;
                            }else {
                                //沒變就直接結束
                                return;
                            };
                        }
                        qtyDisplay.text(qty); // 更新畫面數量

                        //更新合計
                        //找到單價的class
                        //合計 = 單價 × 數量
                        const subPriceText = row.find(".sub-price").text();
                        const price = parseInt(subPriceText);
                        const subTotal = price * qty;
                        row.find(".sub-total").text("NT$" + subTotal);

                        //更新總金額
                        let total = 0;
                        $("#cart-tbody .sub-total").each(function () {
                            total += parseInt($(this).text().replace("NT$", ""));
                        });
                        //再重新整合 total後,在傳到畫面上,顯示總金額
                        $(".currency").text("總金額(不含運費)：NT$" + total);
                    })


                    //刪除
                    $(document).on("click", ".btn-del", function () {
                        const tr = $(this).closest("tr");   // 找到這顆按鈕所在的列
                        const cartItemId = tr.data("id");   // 取出 data-id 的值
                        const data = {id: cartItemId};
                        const url = "/cart/del";
                        $.ajax({
                            url: url,
                            type: "DELETE",
                            dataType: "json",
                            data: JSON.stringify(data),
                            contentType: "application/json",
                            success: function (response) {
                                if (response.code === 200) {
                                    tr.remove();//刪除點選按鈕的那一行tr
                                    let total = 0;
                                    //對那個id> #cart-tbody 裡面的標籤
                                    //each是迴圈,對每個tr>裡面的第6個td>都跑過一次
                                    $("#cart-tbody .sub-total").each(function () {
                                        //replace("NT$", "") 將第一個參數 替換成第二個參數,也就是將他移除
                                        //移除掉NT$字串後,轉成整數後就能跑NT$後面的整數,+到total裡面
                                        total += parseInt($(this).text().replace("NT$", ""));
                                    });
                                    //再重新整合 total後,在傳到畫面上,顯示總金額
                                    $(".currency").text("總金額(不含運費)：NT$" + total);
                                } else {
                                    alert("錯誤：");
                                }
                            },
                            error: function (xhr) {
                                console.error(xhr);
                                alert("刪除失敗！");
                            }
                        });
                    })

                    //價格*庫存 = 顯示總金額
                    $(".currency").text("總金額(不含運費)：NT$" + total)


                    //按結帳後將商品id跟數量給後端更新購物車表
                    $("#checkout-btn").off("click").on("click", function () {
                        const btn = $(this).prop("disabled", true).text("同步中…");
                        const reqs = [];
                        const url ="/cart/updateCart";
                        $("#cart-tbody tr").each(function () {
                            const id  = $(this).data("id");//tr表中每一個td的商品id
                            const qty = parseInt($(this).find(".qty-display").text());//每一個td的商品數量

                            //將循環的出來的結果先存到reqs,在一次送出到後端
                            reqs.push($.ajax({
                                url: url,
                                type: "POST",
                                dataType: "json",
                                contentType: "application/json",
                                data: JSON.stringify({ id, quantity: qty })
                            }));
                        });

                        //送出前先判斷裡面有沒有值,如果是空的怎麼處理
                        if (reqs.length === 0) {
                            btn.prop("disabled", false).text("結帳");
                            alert("購物車是空的");
                            return;
                        }

                        //等待所有請求完成才跳轉
                        $.when.apply($, reqs).done(function () {
                            window.location.href = "payment_confirm.html";
                        }).fail(function (xhr) {
                            console.error("有項目更新失敗：", xhr);
                            alert("同步失敗，請稍後重試");
                            btn.prop("disabled", false).text("結帳");
                        });
                    });
                } else {
                    alert("目前沒有商品資料");
                }
            },
            error: function (xhr) {
                console.error(xhr);
                alert("系統錯誤！");
            }
        });
    });
</script>

</body>
</html>
