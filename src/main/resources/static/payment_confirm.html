<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/header.js"></script>
    <title>購物商城 訂單確認</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com"></link>
    <style>
        :root{
            --bg:#0f1220; --panel:#161a2f; --text:#e9eef7; --muted:#b6bdd1;
            --brand:#7c5cff; --brand2:#6ae3ff; --success:#34d399; --danger:#ff6b6b;
            --ring:0 0 0 .16rem rgba(106,227,255,.45); --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.25);
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:'Noto Sans TC',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            color:var(--text);
            background:
                    radial-gradient(800px 350px at 85% 0%, rgba(106,227,255,.16), transparent 60%),
                    radial-gradient(800px 350px at 0% 10%, rgba(124,92,255,.18), transparent 60%),
                    var(--bg);
        }

        /* 主要容器 */
        .main-content{
            max-width:1100px;
            margin:32px auto;
            padding:0 20px;
        }

        /* 玻璃面板：配送、購物車、金額總計、付款容器一致風格 */
        .cart-management, .payment-management, .deliver-management, .check-all-body{
            background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
            border:1px solid rgba(255,255,255,.12);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:24px;
            backdrop-filter: blur(6px);
            margin-bottom:24px;
        }

        .deliver-management h3,
        .cart-management h3{
            margin:0 0 12px;
            font-size:22px;
            font-weight:700;
        }

        /* 表單 */
        .form-group{ margin-bottom:16px; }
        label{
            display:block; margin-bottom:8px; font-weight:700; color:var(--text);
        }
        .required{ color:var(--danger); margin-left:4px; }

        input[type="text"],
        input[type="tel"],
        select{
            width:100%;
            padding:12px 14px;
            border-radius:12px;
            border:1px solid rgba(255,255,255,.16);
            background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
            color:var(--text);
            font-size:16px;
            outline:none;
            transition: box-shadow .2s ease, border-color .2s ease, background .2s ease;
        }
        input::placeholder{ color:rgba(233,238,247,.55); }
        input:focus, select:focus{ box-shadow: var(--ring); }

        /* 商品資訊列：縮圖 + 文字 */
        .product-info{
            display:flex; flex-direction:row; flex-wrap:wrap; align-items:center; gap:14px;
        }
        .product-info .thumb{
            width:64px; height:64px; flex:0 0 64px; border-radius:12px;
            overflow:hidden; border:1px solid rgba(255,255,255,.12);
        }
        .product-info .thumb img{
            width:100%; height:100%; object-fit:cover; border:none; display:block;
        }
        .product-info .meta{ display:flex; flex-direction:column; gap:2px; }
        .product-info .meta .name{ font-weight:600; }
        .product-info .meta .sub{ color:var(--muted); font-size:13px; }

        /* 表格（卡片化玻璃桌面） */
        .table{
            width:100%;
            border-collapse:separate;
            border-spacing:0;
            margin-top:14px;
            background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
            border:1px solid rgba(255,255,255,.12);
            border-radius:var(--radius);
            overflow:hidden;
        }
        .table th, .table td{
            padding:14px 12px; text-align:left;
            border-bottom:1px solid rgba(255,255,255,.08);
        }
        .table thead th{
            background:rgba(255,255,255,.04);
            font-weight:700; color:var(--muted);
        }
        .table tbody tr:hover{ background:rgba(255,255,255,.03); }
        .table tbody tr:last-child td{ border-bottom:none; }

        /* 金額區 */
        .total-price-table{ display:flex; justify-content:flex-end; width:100%; }
        .price-summary{ border-collapse:collapse; }
        .price-summary td{ padding:8px 0 8px 18px; width:140px; }
        .price{ color:var(--danger); font-variant-numeric: tabular-nums; }
        .total-row td{ border-top:1px solid rgba(255,255,255,.18); }

        /* 主要按鈕（霓虹漸層膠囊） */
        .submit-btn{
            appearance:none; border:0; outline:0; cursor:pointer;
            padding:12px 22px; border-radius:999px; font-weight:800; font-size:16px;
            color:#0b0f1f; background:linear-gradient(90deg, var(--brand) 0%, var(--brand2) 100%);
            transition:transform .05s ease, opacity .2s ease, box-shadow .2s ease;
            align-self:flex-end; margin-top:20px;
        }
        .submit-btn:hover{ opacity:.95 }
        .submit-btn:active{ transform:translateY(1px); }
        .submit-btn:focus-visible{ box-shadow: var(--ring); }

        /* 響應式（小螢幕卡片化表格） */
        @media (max-width: 860px){
            .table thead{ display:none; }
            .table, .table tbody, .table tr, .table td{ display:block; width:100%; }
            .table tr{ border-bottom:1px solid rgba(255,255,255,.08); padding:10px 12px; }
            .table td{ border:none; padding:8px 0; }
            .table td::before{
                content:attr(data-label);
                display:block; color:var(--muted); font-size:12px; margin-bottom:4px;
            }
            .product-info .thumb{ width:56px; height:56px; flex-basis:56px; }
            .check-all-body{ position:sticky; bottom:12px; }
        }

        /* 亮色系統偏好 */
        @media (prefers-color-scheme: light){
            body{ background:#f6f7fb; color:#121622; }
            .cart-management, .payment-management, .deliver-management, .check-all-body{
                background:#fff; border:1px solid #e8ecf4; color:#121622;
            }
            .table{
                background:#fff; border:1px solid #e8ecf4;
            }
            .table thead th{ background:#f6f8fc; color:#475569; }
            .product-info .thumb{ border-color:#e8ecf4; }
            .price{ color:#d92e2e; }
            .total-row td{ border-top:1px solid #e6eaf2; }
        }

        /* 錯誤狀態（可在驗證時加上 .is-invalid 類名） */
        .is-invalid{ border-color: rgba(255,107,107,.7) !important; }
        .is-invalid:focus{ box-shadow: 0 0 0 .16rem rgba(255,107,107,.35) !important; }
    </style>

</head>

    <!-- 配送資訊 -->
    <div class="deliver-management">
        <h3>配送資訊</h3>
        <div class="form-group">
            <label for="recipient">收件人<span class="required">*</span></label>
            <input type="text" id="recipient" name="recipient" required>
        </div>
        <div class="form-group">
            <label>通訊地址<span class="required">*</span></label>
            <select id="city" required>
                <option value="">請選擇縣市</option>
            </select>
            <select id="district" required>

        </div>
        <div class="form-group">

            <input type="text" id="address" required>
        </div>
        <div class="form-group">
            <label for="zipcode">郵遞區號</label>
            <input type="text" id="zipcode" readonly>
        </div>
        <div class="form-group">
            <label for="phone">電話號碼<span class="required">*</span></label>
            <input type="tel" id="phone" required>
        </div>
    </div>

    <!-- 商品詳情 -->
    <div class="cart-management">
        <h3>商品詳情</h3>
        <table class="table">
            <thead>
            <tr>
                <th>商品資訊</th>
                <th>尺寸/顏色</th>
                <th>售價</th>
                <th>數量</th>
                <th>合計</th>
            </tr>
            </thead>
            <tbody id="confirm-cart-items"></tbody>
        </table>
    </div>

    <div class="check-all-body">
        <div class="total-price-table">
            <table class="price-summary">
                <tr>
                    <td>商品金額：</td>
                    <td class="price" id="product-price">NT$0</td>
                </tr>
                <tr>
                    <td>運費：</td>
                    <td class="price" id="deliver-fee">NT$60</td>
                </tr>
                <tr class="total-row">
                    <td>總金額：</td>
                    <td class="price" id="total-price">NT$0</td>
                </tr>
            </table>
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <button id="submit-order" type="button" class="submit-btn">前往付款</button>
        </div>
    </div>
</div>
